<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="assignment1.css">
</head>
<body>

    <div class="tab">
        <button class="tablinks" id="impButton" onclick="openField(event, 'Imperial')">IMPERIAL BMR CALCULATOR</button>
        <button class="tablinks" id="metButton" onclick="openField(event, 'Metric')">METRIC BMR CALCULATOR</button>
    </div>

    <div id="Imperial" class="tabcontent">
        <fieldset>
            <label for="gender">GENDER:</label> 
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br /><br />
            <label for="age">AGE</label>
            <input type="number" id="age" name="age" max="120">

            <p>YOUR HEIGHT</p>
            <label for="feet">FEET</label>
            <input type="number" id="feet" name="feet" max="9">
            <label for="inches">INCHES</label>
            <input type="number" id="inches" name="inches" max="108">

            <p>YOUR WEIGHT</p>
            <label for="stones">STONES</label>
            <input type="number" id="stones" name="stones" max="94">
            <label for="pounds">POUNDS</label>
            <input type="number" id="pounds" name="pounds" max="1322">

            <p>Select your activity level</p>
            <input type="radio" id="sedentary" name="activity" value="sedentary">
            <label for="active">I am sedentary (little or no exercise)</label><br>
            <input type="radio" id="lActive" name="activity" value="lActive">
            <label for="lActive">I am lightly active (light exercise or sports 1-3 days per week)</label><br>
            <input type="radio" id="mActive" name="activity" value="mActive">
            <label for="mActive">I am moderately active(moderate exercise or sports 3-5 days per week)</label><br>
            <input type="radio" id="vActive" name="activity" value="vActive">
            <label for="vActive">I am very active(hard exercises or sports 6-7 days per week)</label><br>
            <input type="radio" id="sActive" name="activity" value="sActive">
            <label for="sActive">I am super active(very hard exercises or sports and a physical job or 2x training)</label><br><br>
            <button type="button" id="button">Calculate BMR</button>

            <p>Your BMR score is: <span id="yourBmr"></span></p>
            <p>Your total energy expenditure: <span id="yourEnergy"></span></p>
        </fieldset>
    </div>

    <div id="Metric" class="tabcontent">
        <fieldset>
            <label for="gender">GENDER:</label>
            <select id="gender_m" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br /><br />
            <label for="age">AGE</label>
            <input type="number" id="age_m" name="age" max="120">

            <p>YOUR HEIGHT</p>
            <label for="centimeters">CENTIMETERS</label>
            <input type="number" id="cm" name="centimeters" max="275">
            
            <p>YOUR WEIGHT</p>
            <label for="kilograms">KILOGRAMS</label>
            <input type="number" id="kg" name="kilograms" max="600">

            <p>Select your activity level</p>
            <input type="radio" id="sedentary_m" name="activity" value="sedentary">
            <label for="active">I am sedentary (little or no exercise)</label><br>
            <input type="radio" id="lActive_m" name="activity" value="lActive">
            <label for="lActive">I am lightly active (light exercise or sports 1-3 days per week)</label><br>
            <input type="radio" id="mActive_m" name="activity" value="mActive">
            <label for="mActive">I am moderately active(moderate exercise or sports 3-5 days per week)</label><br>
            <input type="radio" id="vActive_m" name="activity" value="vActive">
            <label for="vActive">I am very active(hard exercises or sports 6-7 days per week)</label><br>
            <input type="radio" id="sActive_m" name="activity" value="sActive">
            <label for="sActive">I am super active(very hard exercises or sports and a physical job or 2x training)</label><br><br>
            <button type="button" id="button_m">Calculate BMR</button>

            <p>Your BMR score is: <span id="yourBmr_m"></span></p>
            <p>Your total energy expenditure: <span id="yourEnergy_m"></span></p>
        </fieldset>
    </div>

    <script src="assignment1.js"></script>
</body>
</html>
